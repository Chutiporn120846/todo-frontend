name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: 🏗️ Build Next.js Static App
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 🧹 Clear old cache
        run: |
          rm -rf .next
          rm -rf node_modules/.cache

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Linting
        run: npm run lint || true

      - name: ⚙️ Build and Export static files
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: https://flask-todo-app-1efy.onrender.com/api
        run: |
          npm run build
          npm run export
          echo "✅ Build complete. Checking out/ directory..."
          ls -la out/
          echo "Checking CSS files..."
          find out -name "*.css" | head -5

      - name: 📤 Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    name: 🚀 Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 🌍 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
